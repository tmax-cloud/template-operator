components:
  schemas:
    ObjectSpec:
      type: array
      items:
        type: object
    PlanSpec:
      type: array
      items:
        properties:
          bindable:
            type: boolean
            example: true
          description:
            type: string
          free:
            type: boolean
          id:
            type: string
          maintenance_info:
            properties:
              description:
                type: string
              version:
                type: string
            required:
            - version
            type: object
          maximum_polling_duration:
            type: integer
          metadata:
            properties:
              bullets:
                items:
                  type: string
                  example: "feat 1"
                type: array
              costs:
                properties:
                  amount:
                    type: integer
                    example: 100
                  unit:
                    type: string
                    example: $
                required:
                - amount
                - unit
                type: object
              displayName:
                type: string
            type: object
          name:
            type: string
            example: example-plan
          plan_updateable:
            type: boolean
          schemas:
            properties:
              service_binding:
                properties:
                  create:
                    properties:
                      parameters:
                        additionalProperties:
                          type: string
                        type: object
                    type: object
                type: object
              service_instance:
                properties:
                  create:
                    properties:
                      parameters:
                        additionalProperties:
                          type: string
                        type: object
                        example: {EXAMPLE_PARAM: value}
                    type: object
                  update:
                    properties:
                      parameters:
                        additionalProperties:
                          type: string
                        type: object
                    type: object
                type: object
            type: object
        required:
        - name
        type: object
        x-kubernetes-preserve-unknown-fields: true
    ParameterSpec:
      type: array
      items:
        properties:
          description:
            type: string
            example: Application Name
          displayName:
            type: string
          from:
            type: string
          generate:
            type: string
          name:
            type: string
            example: NAME
          required:
            type: boolean
          value:
            anyOf:
            - type: integer
            - type: string
            x-kubernetes-int-or-string: true
            example: string
          valueType:
            type: string
            example: string
        required:
        - name
        
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
