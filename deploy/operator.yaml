apiVersion: apps/v1
kind: Deployment
metadata:
  name: template-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: template-operator
  template:
    metadata:
      labels:
        name: template-operator
    spec:
      serviceAccountName: template-operator
      containers:
        - name: template-operator
          # Replace this with the built image name
          image: 172.22.11.2:30500/template-operator:0.0.1
          command:
          - template-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "template-operator"
